<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>
    <aside>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </aside>
    <div class="2-bar"></div>
    <div class="1-bar"></div>
    
    <main>
        <form action="">
            <fieldset>

                <legend>Contact Information</legend>

                <label for="">Full Name </label>
                <input type="text">

                <label for="">Email Address </label>
                <input type="text">

                <label for="">Phone Number </label>
                <input type="text">

                <label for="">Street Address </label>
                <input type="text">

                <label for="">City</label>
                <input type="text">

                <label for="">State</label>
                <input type="text">

                <label for="">Zip Code</label>
                <input type="text">

            </fieldset>
            <div class="1-bar"></div>
            <fieldset>
                <legend>Newsletter</legend> 

                <label for="">Select the newsletters you would like to receive</label>
                
                <input type="checkbox">
                <label for="">HTML News</label>

                <input type="checkbox">
                <label for="">CSS News</label>

                <input type="checkbox">
                <label for="">Javascript News </label>

                <label for="">Newsletter format</label>

                <input type="text">
                <label for="">HTML</label>

                <input type="text">
                <label for="">Plain text</label>

                <label for="">Other topics you'd like to hear about</label>  
                <textarea name="" id=""></textarea>




 
 

            </fieldset>
            <button>Sign Up</button>
            
        </form>
    </main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>

</body>
</html>
