<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>
    <aside>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </aside>
    <div class="2-bar"></div>
    <div class="1-bar"></div>
    
    <main>
        <!-- find out what attributes/values to put here -->
        <form action="">
            <fieldset>

                <legend>Contact Information</legend>
                <div class="wrapper">
                    <label for="name">Full Name </label>
                    <input type="text" name="name" id="name">

                    <label for="email">Email Address </label>
                    <input type="text" name="email" id="email">

                    <label for="number">Phone Number </label>
                    <input type="text" name="phone-number" id="number">

                    <label for="address">Street Address </label>
                    <input type="text" name="address" id="address">

                    <label for="city">City</label>
                    <input type="text" name="city" id="city">

                    <label for="state">State</label>
                    <input type="text" name="state" id="state">

                    <label for="zip">Zip Code</label>
                    <input type="text" name="zip-code" id="zip">
                </div>
            </fieldset>
            <div class="1-bar"></div>
            <fieldset>
                <legend>Newsletter</legend> 

                <label>Select the newsletters you would like to receive</label><br>
                
                <input type="checkbox" name="html-news" id="html-news">
                <label for="html-news">HTML News</label><br>

                <input type="checkbox" name="css-news" id="css-news">
                <label for="css-news">CSS News</label><br>

                <input type="checkbox" name="javascript" id="javascript">
                <label for="javascript">Javascript News </label><br>

                <label>Newsletter format</label><br>

                <input type="checkbox" name="html" id="html">
                <label for="html">HTML</label><br>

                <input type="checkbox" name="plain-text" id="plain">
                <label for="plain">Plain text</label><br>

                <label for="topics">Other topics you'd like to hear about</label> <br> 
                <textarea name="other-topics" id="topics"></textarea>




 
 

            </fieldset>
            <button>Sign Up</button>
            
        </form>
    </main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>

</body>
</html>
